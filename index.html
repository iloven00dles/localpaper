<!DOCTYPE html>
<html lang="lt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Žaidėjų Paper.io</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-menu" id="mainMenu">
        <h2>Paper.io - 2 Žaidėjai</h2>
        <div class="mode-buttons">
            <button class="mode-btn mode-classic" onclick="startGame('classic')">Classic Mode</button>
            <button class="mode-btn mode-crazy" onclick="startGame('crazy')">Crazy Mode (Power-ups)</button>
            <button class="mode-btn mode-custom" onclick="openCustomMenu()">Custom Mode</button>
        </div>
    </div>

    <div class="main-menu" id="customMenu" style="display: none;">
        <h2>Custom Mode nustatymai</h2>
        <div class="settings-group">
            <label>Arenos Dydis:</label>
            <select id="arenaSize">
                <option value="small">Mažytė (600x400)</option>
                <option value="medium" selected>Vidutinė (800x600)</option>
                <option value="large">Didelė (1000x800)</option>
            </select>
        </div>
        <div class="settings-group" style="text-align: left; margin: 20px 0;">
            <label style="display:block; margin-bottom:10px; text-align:center;">Power-ups:</label>
            <div><input type="checkbox" id="puSpeed" checked> <label for="puSpeed">Greitis (Speed)</label></div>
            <div><input type="checkbox" id="puSlow" checked> <label for="puSlow">Lėtina Priešą (Slow Enemy)</label>
            </div>
            <div><input type="checkbox" id="puPatch" checked> <label for="puPatch">Teritorijos Dalis (Patch)</label>
            </div>
            <div><input type="checkbox" id="puHeart" checked> <label for="puHeart">Širdelė (Papildoma Gyvybė)</label>
            </div>
        </div>
        <div class="mode-buttons">
            <button class="mode-btn btn-restart" onclick="startCustomGame()">Pradėti Žaidimą</button>
            <button class="mode-btn btn-menu" onclick="closeCustomMenu()">Atgal</button>
        </div>
    </div>

    <div id="gameContainer">
        <h1 id="modeTitle">Paper.io</h1>
        <div class="scores">
            <div class="score1">Žaidėjas 1 (WASD): <span id="s1">0</span>% ❤️<span id="h1">0</span></div>
            <div class="score2">Žaidėjas 2 (Rodyklės): <span id="s2">0</span>% ❤️<span id="h2">0</span></div>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2 id="winnerText">Žaidimas Baigtas!</h2>
        <div class="game-over-buttons">
            <button class="btn-restart" onclick="resetGame()">Žaisti Dar Kartą</button>
            <button class="btn-menu" onclick="showMainMenu()">Į Meniu</button>
        </div>
    </div>

    <!-- Žaidimo skriptai -->
    <script src="js/globals.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/powerups.js"></script>
    <script src="js/player.js"></script>
    <script src="js/game.js"></script>
    <script src="js/draw.js"></script>
</body>

</html>
